        <div class="Remember">

                <input type="checkbox">Beni Hatırla
            </label>

        </div>

        <div class="register-link">
            <p>Hesabınız Yok mu? <a  href="#">Kayıt Ol</a></p>
        </div>

    </form>
</div>
